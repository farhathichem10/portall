<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Demande situation" ></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <h2 class="card-title-desc">Demande situation</h2>
  
            <form [formGroup]="dataForm" (ngSubmit)="onUpload()">
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="productname">Date demande</label>
                    <input id="productname" name="productname" type="text" class="form-control" formControlName="dateDemande" readonly
                     >
                    
                  </div>

                  <div class="mb-3">
                    <label>Objet de changement</label>
                    <input type="text" class="form-control" placeholder="bjet de changement" formControlName="txtDem">
                  </div>
                  

                  <div class="mb-3">

                  <label class="control-label">Réponse</label>
                  <select class="form-select" aria-label="Default select example" formControlName="reponse">
                      <option selected>Réponse</option>
                      <option value="O">Oui</option>
                      <option value="N">Non</option>
  
                    </select>
                    </div>



                </div>

              <div class="form-group">
                <label for="product-image" class="mb-3"> File </label>
                <div class="text-center">
                  <input class="form-control" type="file" (change)="onChange($event)">
              </div>
              </div>


              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <!-- end row -->

  </div> <!-- container-fluid -->
  <ag-grid-angular style="height: 400px; display: flex; flex-direction: column;"
  class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef" [pagination]="true" [modules]="modules" >
</ag-grid-angular>
