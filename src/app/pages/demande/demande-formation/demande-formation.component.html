<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Demande formation" ></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <h2 class="card-title-desc">Fill all information below</h2>
  
            <form [formGroup]="formFormation" (ngSubmit)="DemandeFormation()">
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="productname">Date demande</label>
                    <input id="productname" name="productname" type="text" class="form-control" formControlName="dateDemande" readonly
                     >
                    
                  </div>
                  <div class="mb-3">
                    <label for="manufacturername">Année</label>
                    <input id="manufacturername" name="manufacturername" type="text" class="form-control"
                      formControlName="annee"
                     >

                  </div>
                  <div class="mb-3">
                    <label>Date début</label>
                    <input type="text" class="form-control" mask="00/00/0000" formControlName="datDebut">
                  </div>
                  <div class="mb-3">
                    <label>Date fin</label>
                    <input type="text" class="form-control" mask="00/00/0000" formControlName="datFin">
                  </div>

                  <div class="mb-3">

                  <label class="control-label">Réponse</label>
                  <select class="form-select" aria-label="Default select example" formControlName="reponse">
                      <option selected>Réponse</option>
                      <option value="O">Oui</option>
                      <option value="N">Non</option>
  
                    </select>
                    </div>

                    <div class="mb-3">
                        <label class="control-label">Réponse chef</label>
                        <select class="form-select" aria-label="Default select example" formControlName="reponseChef">
                            <option selected>Réponse</option>
                            <option value="O">Oui</option>
                            <option value="N">Non</option>
        
                          </select>
                      </div>

                </div>
  
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="control-label">Titre de formation</label>
                        <select class="form-select" aria-label="Default select example" (change)="onSelect($event)"
                        formControlName="codTit">
                        <option *ngFor="let i of titreFormation" value="{{i.cod_tit}}"> {{i.lib_tit}}</option>
                      </select>
                      </div>
                      <div class="mb-3">
                        <label class="control-label">Domaine de formation</label>
                        <select class="form-select" aria-label="Default select example" formControlName="codTyp">
                            <option *ngFor="let i of typeFormation" value="{{i.cod_typ}}"> {{i.lib_typ}}</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <label class="control-label">Théme</label>
                        <select class="form-select" aria-label="Default select example" formControlName="codTheme">
                            <option *ngFor="let i of themeFormations" value="{{i.codTheme}}"> {{i.libTheme}}</option>
                          </select>
                      </div>


                      <div class="mb-3">

                    
                    <div class="mb-3">

                        <label for="exampleFormControlTextarea1">Observation</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1">Observation chef</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" formControlName="txtChef"></textarea>
                      </div>

                      </div>
                </div>
              </div>
              <div class="form-group">
                <label for="product-image" class="mb-3"> File </label>
                <div class="text-center">
                  <input class="form-control" type="file" (change)="onChange($event)">
              </div>
              </div>


              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <!-- end row -->

  </div> <!-- container-fluid -->
  <ag-grid-angular style="height: 400px; display: flex; flex-direction: column;"
  class="ag-theme-alpine" [rowData]="listFormation" [columnDefs]="columnFormaton"
  [defaultColDef]="defaultColDef" [pagination]="true" [modules]="modules" >
</ag-grid-angular>
