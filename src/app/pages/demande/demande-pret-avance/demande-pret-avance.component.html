<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Demande prêt & avances" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <h3 class="card-title-desc">Fill all information below</h3>
  
            <form [formGroup]="formPretAvance" (ngSubmit)="DemandePretAvance()">
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="productname">Date demande</label>
                    <input id="productname" name="productname" type="text" class="form-control" formControlName="dateDemande" readonly
                     >
                    
                  </div>
                  <div class="mb-3">
                    <label for="manufacturername">Mantant</label>
                    <input id="manufacturername" name="manufacturername" type="text" class="form-control"
                      formControlName="mntDem"
                     >
                    
                  </div>


                  <label for="product-image" class="mb-3"> File </label>
                  <div class="text-center">
                    <input class="form-control" type="file" (change)="onChange($event)">

                  </div>
                </div>
  
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="control-label">Groupe prêt</label>
                    <select class="form-select" aria-label="Default select example" (change)="onSelect1($event)"
                    formControlName="codGrpPret">
                    <option *ngFor="let i of listGroupe" value="{{i.cod_grp_pret}}"> {{i.lib_grp_pret}}</option>
                  </select>
                  </div>
                  <div class="mb-3">
                    <label class="control-label">Type prêt</label>
                    <select class="form-select" aria-label="Default select example" formControlName="typPret">
                        <option *ngFor="let i of listTypePret" value="{{i.typ_pret}}"> {{i.lib_pret}}</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label class="control-label">Réponse</label>
                    <select class="form-select" aria-label="Default select example" formControlName="reponse">
                        <option selected>Réponse</option>
                        <option value="O">Oui</option>
                        <option value="N">Non</option>

                      </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Observation</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <!-- end row -->

  </div> <!-- container-fluid -->
  <ag-grid-angular style="height: 400px; display: flex; flex-direction: column;"
  class="ag-theme-alpine" [rowData]="Listavance" [columnDefs]="columnAvance"
  [defaultColDef]="defaultColDef" [pagination]="true" [modules]="modules" >
</ag-grid-angular>
